<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
`<ibm-toolbar>` is a horizontal toolbar containing items that can be used for
label, navigation, search and actions.

@demo demo/index.html
-->

<dom-module id="ibm-toolbar">
  <template>
    <style>
      :host {
        @apply(--layout-horizontal);
        @apply(--layout-center);

        position: relative;

        height: 50px;
        padding: 0 20px;

        pointer-events: none;

        color: var(--ibm-toolbar-color, #323232);
        border-bottom: 1px solid var(--ibm-toolbar-border-bottom-color, #e5e5e5);
        background-color: var(--ibm-toolbar-background-color, #ffffff);

        font-family: "Helvetica Neue", Arial, sans-serif;
        font-size: 16px;
      }

      ::content > * {
        pointer-events: auto;
      }

      ::content > [main-title] {
        @apply(--layout-flex);

        pointer-events: none;

        font-weight: bold;
      }

      ::content > [spacer] {
        margin-left: 20px;
      }

      ::content > [bottom-item] {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
      }

      ::content > [top-item] {
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
      }

      ::content ibm-toolbar-logo {
        height: 24px;
      }
    </style>

    <content></content>
  </template>
  <script>
    Polymer({
      is: 'ibm-toolbar'
    });
  </script>
</dom-module>
