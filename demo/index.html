<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ibm-toolbar demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../ibm-toolbar.html">
    <link rel="import" href="../ibm-toolbar-logo.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet.grey-background {
        --demo-snippet-demo: {
          background-color: #f9f9f9;
        };
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Toolbar simple</h3>
      <demo-snippet class="grey-background">
        <template>
          <ibm-toolbar>
            <div main-title>
              <span>App name</span>
            </div>
          </ibm-toolbar>
        </template>
      </demo-snippet>

      <h3>Toolbar with IBM logo</h3>
      <demo-snippet class="grey-background">
        <template>
          <ibm-toolbar>
            <a href="#" title="Go home">
              <ibm-toolbar-logo></ibm-toolbar-logo>
            </a>
            <div main-title spacer>
              <span>App name</span>
            </div>
          </ibm-toolbar>
        </template>
      </demo-snippet>

      <h3>Toolbar can be styled using custom properties</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            ibm-toolbar.dark {
              --ibm-toolbar-color: #ffffff;
              --ibm-toolbar-border-bottom-color: #303030;
              --ibm-toolbar-background-color: #323232;
            }
            ibm-toolbar.dark ibm-toolbar-logo {
              --ibm-toolbar-logo-color: #ffffff;
            }
          </style>

          <ibm-toolbar class="dark">
            <a href="/" title="Go home">
              <ibm-toolbar-logo></ibm-toolbar-logo>
            </a>
            <div main-title spacer>
              <span>App name</span>
            </div>
          </ibm-toolbar>
        </template>
      </demo-snippet>

      <h3>Toolbar double</h3>
      <demo-snippet class="grey-background">
        <template>
          <ibm-toolbar>
            <a href="/" title="Go home">
              <ibm-toolbar-logo></ibm-toolbar-logo>
            </a>
          </ibm-toolbar>
          <ibm-toolbar>
            <span main-title>IBM Research</span>
          </ibm-toolbar>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
